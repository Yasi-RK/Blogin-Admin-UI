     <!-- Header  -->
     <header class="bg-primary text-white py-2" id="main-header">
         <div class="container">
            <div class="row">
                 <div class="col-md-6">
                     <h1><i class="fas fa-cog"></i> Settings</h1>
                 </div>
            </div>
         </div>
     </header>


     <!-- Actions -->
     <section id="actions" class="py-4 mb-4 bg-light">
         <div class="container">
             <div class="row">
                 <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back To Dashboard
                    </a>
                 </div>
                 <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> Save Chnages
                    </a>
                 </div>
                
             </div>
         </div>
     </section>

     <!-- Settings -->
     <section id="settings">
         <div class="container">
             <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                            <div class="card-body">
                                <form>
                                   <fieldset class="form-group">
                                       <legend>Allow User Registration</legend>
                                       <div class="form-check">
                                           <label class="form-check-label" >
                                            <input type="radio" value="Yes" class="form-check-input" checked>Yes</label>
                                        </div>
                                      
                                       <div class="form-check">
                                            <label class="form-check-label">
                                            <input type="radio"  value="No" class="form-check-input">No</label>
                                        </div>
                                   </fieldset>

                                   <fieldset class="form-group">
                                    <legend>Hompage Format</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input type="radio" class="form-check-input"  value="post" checked> Blog Page</label>
                                    </div>
                                    <div class="form-check">
                                     <label class="form-check-label">
                                 <input type="radio"  value="page" class="form-check-input">Homepage</label>
                                 </div>
                                </fieldset>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </section>

     <!-- footer -->
     <footer id="main-footer" class="bg-dark text-5 p-5 mt-5 text-white">

     <!-- Modal1 -->

     <div class="modal fade" id="modal1">
         <div class="modal-dialog modal-lg">
             <div class="modal-content">
                 <div class="modal-header bg-primary text-white">
                     <h5 class="modal-title">Add Post</h5>
                     <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                     <div class="modal-body">
                         <form>
                             <div class="form-group">
                                 <label>Title</label>
                                 <input type="text" class="form-control">
                             </div>
                             <div class="form-group">
                                <label>Category</label>
                                <select class="form-control">
                                    <option>Development</option>
                                    <option>Game CEnters</option>
                                    <option>Hardware Engineering</option>
                                    <option>Software Support</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-control">Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image">
                                    <label for="image">Choose File</label>
                                </div>
                                <small class="form-text-text-muted">Max Size 3MB</small>
                            </div>
                         
                         <div class="form-group">
                             <label for="body">Body</label>
                             <textarea class="form-control" name="editor1"></textarea>
                         </div>
                        </form>
                         
                     </div>
                     <div class="modal-footer">
                         <buttton class="btn btn-primary" data-dismiss="modal">Save Changes</buttton>
                     </div>
                 
             </div>
         </div>
     </div>

     <!-- Modal2 -->
     <div class="modal" id="modal2">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title">
                         Add Category
                     </h5>
                         <button class="close" data-dismiss="modal">
                             <span>&times;</span>
                         </button>
                     
                 </div>
                 <div class="modal-body">
                     <form>
                         <div class="form-group">
                             <label for="">Cotegory</label>
                             <input type="text" class="form-control">
                         </div>
                     </form>
                 </div>
                 <div class="modal-footer">
                     <button class="btn btn-success" data-dismiss="modal">Add Category</button>
                 </div>
             </div>
         </div>
     </div>

     <!-- Modal2 -->
     <div class="modal" id="modal3">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title">Add Info</h5>
                     <button class="close" data-dismiss="modal">
                         <span>&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <form>
                         <div class="form-group">
                             <label for="name">Name</label>
                             <input type="text" class="form-control" placeholder="Your Name">
                         </div>
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="passeord" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm-Password</label>
                            <input type="password" class="form-control" placeholder="Confrim Password">
                        </div>
                     </form>
                 </div>
                 <div class="modal-footer">
                     <button class="btn btn-warning" data-dismiss="modal">Save Info</button>
                 </div>
             </div>
         </div>
     </div>
